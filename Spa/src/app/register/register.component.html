<style>
        html,
        body {
          height: 100%; width: 100%;
        }
        body {
          position: fixed;
          align-items: center;
          background-color: #f5f5f5;
        }
        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }
        .form-signin .checkbox {
          font-weight: 400;
        }
        .form-signin .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        button {
          background-color: white;
          color: #2d7ef7;
        }
        select {
          font: small-caps 100%/200% serif;
        }
</style>
<app-nav></app-nav>
<form #loginForm="ngForm" (ngSubmit)="register(loginForm)" class="form-signin">
    <h1 style="font: small-caps 120%/200% serif;"
        class="h3 mb-3 font-weight-normal">Registro</h1>
    <input style="font: small-caps 100%/200% serif;" name="document" [(ngModel)]="toRegister.document"
        type="text" class="form-control" placeholder="Documento" required autofocus>
    <hr/>
    <input style="font: small-caps 100%/200% serif;" name="nombre" [(ngModel)]="toRegister.nombre"
        type="text" class="form-control" placeholder="Usuario" required>
    <hr/>
    <h1 style="font: small-caps 100%/200% serif;"
        class="h3 mb-3 font-weight-normal">Genero</h1>
    <select class="custom-select" name="genero" [(ngModel)]="toRegister.genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="No">Prefiero no Decir</option>
    </select>
    <hr/>
    <input style="font: small-caps 100%/200% serif;" name="conocidoComo" [(ngModel)]="toRegister.conocidoComo"
        type="text" class="form-control" placeholder="Apodo" required>
    <hr/>
    <input style="font: small-caps 100%/200% serif;" name="nacimiento" [(ngModel)]="toRegister.nacimiento"
        type="text" class="form-control" placeholder="Nacimiento" required>
    <hr/>
    <input style="font: small-caps 100%/200% serif;" name="pais" [(ngModel)]="toRegister.pais"
        type="text" class="form-control" placeholder="Pais" required>
    <hr/>
    <input style="font: small-caps 100%/200% serif;" name="clave" [(ngModel)]="toRegister.clave"
        type="password" class="form-control" placeholder="Clave" required>
    <hr/>
    <button style="font: small-caps 120%/200% serif;"
        class="btn btn-lg btn-primary btn-block" type="submit">Registro</button>
</form>
