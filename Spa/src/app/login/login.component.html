<style>
        html,
        body {
          height: 100%; width: 100%;
        }
        body {
          position: fixed;
          align-items: center;
          background-color: #f5f5f5;
        }
        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }
        .form-signin .checkbox {
          font-weight: 400;
        }
        .form-signin .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        button {
          background-color: white;
          color: #2d7ef7;
        }
</style>
<app-nav></app-nav>
<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h1 style="font: small-caps 120%/200% serif;"
        class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1> 
    <input style="font-family: 'Roboto Slab', serif;" name="nombre" [(ngModel)]="toLogin.nombre"
        type="text" class="form-control" placeholder="Usuario" required autofocus>
    <hr/>
    <input style="font-family: 'Roboto Slab', serif;" name="clave" [(ngModel)]="toLogin.clave"
        type="password" class="form-control" placeholder="Clave" required>
    <hr/>
    <button style="font: small-caps 120%/200% serif;"
        class="btn btn-lg btn-primary btn-block" type="submit">Inicio</button>
</form>
